<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="destyle.css">
        <link rel="stylesheet" href="style.css">
        <title>T-observer</title>

        <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
        <script src="https://alcdn.msauth.net/browser/2.13.1/js/msal-browser.js"
                integrity="sha384-7hwr87O1w6buPsX92CwuRaz/wQzachgOEq+iLHv0ESavynv6rbYwKImSl7wUW3wV"
                crossorigin="anonymous"></script>

        <!-- To help ensure reliability, Microsoft provides a second CDN -->
        <script type="text/javascript">
            if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.13.1/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
        </script>

    </head>

    <body>
        <header>
            <h1>T-observer</h1>
            <p>規定のTeamからPlannerタスクを取得して状況に応じてTeamsへ自動投稿します</p>
        </header>
        <main>
            <section id="apps_settings">
                <div class="apps_settings_wrapper">
                    <p>Your Client ID</p>
                    <input type="text" id="cliendId">
                </div>
                <div class="apps_settings_wrapper">
                    <p>Your Directory ID</p>
                    <input type="text" id="authority">
                </div>
            </section>
            <section id="apps_function">
                <button type="button" id="SignIn" class="btn" onclick="signIn()">
                    Sign In
                </button>
                <p class="small">Officeにサインインします<br>このアプリはあなたのチームへアクセス権を要求します</p>
                <br>
                <button type="button" id="Check" class="btn" onclick="check()">
                    Check
                </button>
                <p class="small">チームのPlanを取得します</p>
                <br>
                <button type="button" id="Post" class="btn" onclick="post()">
                    Post
                </button>
                <p class="small">Teamsメッセージを送信します</p>
            </section>
        </main>

        <footer>
            <p>
            なにか問題がありましたか? - <a href="https://github.com/sweshelo/T-observer/issues/new">こちら</a>
            </p>
        </footer>

        <!-- importing app scripts (load order is important) -->
        <script type="text/javascript" src="./Config.js"></script>
        <script type="text/javascript" src="./authPopup.js"></script>
        <script type="text/javascript" src="./graph.js"></script>
    </body>

</html>
